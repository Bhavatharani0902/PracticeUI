<!-- addbook.component.html -->

<div class="container">
    <div class="add-book-form" style="width: 50%;">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && addBook()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="newBook.title" required />
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" name="author" [(ngModel)]="newBook.author" required />
        </div>
        <div class="form-group">
          <label>Genre</label>
          <input type="text" class="form-control" name="genre" [(ngModel)]="newBook.genre" required />
        </div>
        <div class="form-group">
          <label>ISBN</label>
          <input type="text" class="form-control" name="isbn" [(ngModel)]="newBook.isbn" required />
        </div>
        <div class="form-group">
          <label>Publish Date</label>
          <input type="date" class="form-control" name="publishDate" [(ngModel)]="newBook.publishDate" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </form>
    </div>
  </div>
