<div class="container">
    <table class="table" style="width: 500px;">
      <tr>
        <td>
          <label>Book ID</label>
        </td>
        <td>
          <input type="number" [(ngModel)]="bookId" class="form-control">
        </td>
        <td>
          <button class="btn btn-primary" (click)="search()">Search</button>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <span style="color: red;">{{errMsg}}</span>
        </td>
      </tr>
    </table>
    <hr>
    <table class="table" *ngIf="isBookExist">
      <tr>
        <td>Book ID</td>
        <td>
          <input type="number" [(ngModel)]="book.bookId" readonly class="form-control">
        </td>
      </tr>
      <tr>
        <td>Title</td>
        <td>
          <input type="text" [(ngModel)]="book.title" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Author</td>
        <td>
          <input type="text" [(ngModel)]="book.author" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Genre</td>
        <td>
          <input type="text" [(ngModel)]="book.genre" class="form-control">
        </td>
      </tr>
      <tr>
        <td>ISBN</td>
        <td>
          <input type="text" [(ngModel)]="book.isbn" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Publish Date</td>
        <td>
          <input type="text" [(ngModel)]="book.publishDate" class="form-control">
        </td>
      </tr>
      <!-- Add more input fields for other book properties as needed -->
      <tr>
        <td colspan="2">
          <button class="btn btn-primary" (click)="updateBook()">Update</button>
          <button class="btn btn-primary" (click)="delete()">Delete</button>
        </td>
      </tr>
    </table>
  </div>
