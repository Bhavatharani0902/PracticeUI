<div class="container">
    <h2>Search by Author</h2>
    
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" class="form-control" [(ngModel)]="author">
    </div>
    
    <button class="btn btn-primary" (click)="search()">Search</button>

    <div *ngIf="searchResults.length > 0" class="results-container">
        <h3>Search Results</h3>
        <ul>
            <li *ngFor="let book of searchResults">
                <strong>Title:</strong> {{ book.title }}<br>
                <strong>Author:</strong> {{ book.author }}<br>
                <strong>Genre:</strong> {{ book.genre }}<br>
                <strong>ISBN:</strong> {{ book.isbn }}<br>
                <strong>Publish Date:</strong> {{ book.publishDate | date:'short' }}
            </li>
        </ul>
    </div>

    <div *ngIf="searchResults.length === 0" class="no-results">
        No books found for the author "{{ author }}".
    </div>
</div>
