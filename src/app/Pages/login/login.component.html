<div class="container">
  <div class="login-container">
    <h2 class="login-heading">Login</h2>
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="login-form">
      <div class="form-group">
        <label for="useremail" class="form-label">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input
            type="text"
            class="form-control"
            name="useremail"
            id="useremail"
            [(ngModel)]="email"
            required
            #useremail="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && useremail.errors }"
          />
        </div>
        <div *ngIf="f.submitted && useremail.errors" class="invalid-feedback">
          <div *ngIf="useremail.errors['required']">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="userpassword" class="form-label">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            name="userpassword"
            id="userpassword"
            [(ngModel)]="password"
            required
            minlength="3"
            maxlength="20"
            #userpassword="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && userpassword.errors }"
          />
        </div>
        <div *ngIf="f.submitted && userpassword.errors" class="invalid-feedback">
          <div *ngIf="userpassword.errors['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" (click)="onReset(f)" class="btn btn-warning">Reset</button>
      </div>
      <div class="form-group error-message">
        <span>{{errMsg}}</span>
      </div>
    </form>
  </div>
</div>
